<app-header></app-header>
<div id="navbar" class="navbar d-flex text-center card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <i class="fa-solid fa-gifts fa-2x"></i>
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <i class="fa-solid fa-computer fa-2x"></i>
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <i class="fa-solid fa-shirt fa-2x"></i>
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('food')">
                <i class="fa-solid fa-burger fa-2x"></i>
                <h6>Food</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory ">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="{{item.name}}">
                <a href="products/{{item.id}}" (click)="comentarios('{{item.id}}')">
                    <h2 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.name}}</h2>
                </a> 
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-danger" (click)="addtocart(item)">Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
